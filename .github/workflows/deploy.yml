name: Build and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build --if-present

      - name: List files
        run: |
          ls -la
          tree .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-output
          path: .output/**

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: built-output
          path: ./dist

      - name: Setup known_hosts and private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Add host key to known_hosts to avoid interactive prompt
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server (SCP)
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "dist/*"
          target: "${{ secrets.REMOTE_TARGET_PATH }}"

      - name: Run remote commands (restart / move)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd ${{ secrets.REMOTE_TARGET_PATH }}
            # Example: If uploading to a temporary folder, move and replace, install dependencies, or restart services
            # mv tmp-new/* .
            # If it's a Node.js service, the following is an example:
            pnpm install --frozen-lockfile
            pm2 restart orange || pm2 start ecosystem.config.js
            echo "Deploy finished"
