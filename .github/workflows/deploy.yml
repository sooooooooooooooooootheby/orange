name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js and pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build --if-present

  deploy:
    runs-on: ubuntu-latest
    name: deploy
    needs: build

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Upload build to server
        run: |
          rsync -avz --delete /home/runner/work/orange/orange/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/website/orange
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Execute deployment commands on server
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
          
            # 加载 Node 和 pnpm 路径
            export PATH="/home/website/.nvm/versions/node/v22.19.0/bin:$PATH"
            export PATH="/home/website/.local/share/pnpm:$PATH"
  
            # 进入项目目录
            PROJECT_DIR="/home/website/orange"
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR"
  
            echo "📦 开始安装依赖..."
            pnpm install --prefer-frozen-lockfile
  
            # 如果 better-sqlite3 已安装则 rebuild
            if pnpm list better-sqlite3 >/dev/null 2>&1; then
              echo "🔨 重新编译 better-sqlite3..."
              pnpm rebuild better-sqlite3
            fi
  
            echo "✅ 重启 PM2 服务..."
            if ! pm2 list | grep -q 'orange'; then
              echo "🟢 'orange' 服务未运行，正在启动..."
              pm2 start ecosystem.config.cjs --name orange
            else
              echo "🟡 'orange' 服务已在运行，正在重启..."
              pm2 restart orange
            fi
            pm2 save
            echo "🎉 部署完成！"
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
